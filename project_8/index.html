<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Meal Generator</h1>

        <div class="flex">
            <form action="#" class="flex" id="submit">
                <input type="search" name="meal" id="meal-search" placeholder="Search for a meal...">

                <button id="search-btn" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>

            <button id="random-btn" title="Get Random Meal">
                <i class="fas fa-random"></i>
            </button>
        </div>


        <div id="result-heading"></div>

        <div class="meal" id="meals"></div>
        <div id="selected-meal"></div>
    </div>
<script src="script.js">

</script>
</body>
</html>
